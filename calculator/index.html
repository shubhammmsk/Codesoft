<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">
        <div >
            <button onclick="clearDisplay()" class="upeerCase">AC</button>
            <button onclick="Delete()"class="upeerCase">DEL</button>
            <button onclick="Percentage()"class="upeerCase">%</button>
            <button onclick="performOperation()"class="operator">/</button>
        </div>
        <div>
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
            <button onclick="performOperation('*')"class="operator">*</button>
        </div>
        <div>
            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>
            <button onclick="performOperation('-')"class="operator">-</button>

    </div>
    <div>
        <button onclick="appendNumber(3)">3</button>
        <button onclick="appendNumber(2)">2</button>
        <button onclick="appendNumber(1)">1</button>
        <button onclick="performOperation('+')" class="operator">+</button>
</div>
    <div>
        <button onclick="appendNumber(0)">00</button>
        <button onclick="appendNumber(0)">0</button>
        <button onclick="decimalPoint()">.</button>
        <button onclick="calculateResult()" class="equalBtn">=</button>
    </div>
    <script src="calculator.js"></script>  <!-- Link to JavaScript file -->
</body>
</html>
